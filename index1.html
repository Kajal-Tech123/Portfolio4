<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number">
    <input type="number">
    <input type="number">
    <input type="number">
    <input type="number">

    <button id="btn">Reverse Order</button>
    <p id="reverseM"></p>

    <script>

        function ReverseOrder(){
            let inputs = Array.from(document.getElementsByTagName("input"));
            
            // Extract values from inputs
            let values = inputs.map(input => input.value);

            // Reverse the values
            values.reverse();

            // Display reversed values
            let reverseTxt = document.getElementById("reverseM");
            reverseTxt.innerText = values.join(',');

        }
        document.getElementById("btn").addEventListener("click",ReverseOrder);
    </script>
</body>
</html>
