<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .icons {
            margin-left: 10px;
        }
        .icons span {
            cursor: pointer;
            margin: 0 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <input type="text" id="taskInput">
    <button id="btn">Create Task</button>
    <div id="taskContainer">
        <p>Tasks:</p>
    </div>

    <script>
        function AddTask() {
            let inputVal = document.getElementById("taskInput").value;

            if (inputVal.trim() === "") return;

            // Create task wrapper
            let taskDiv = document.createElement("div");
            taskDiv.classList.add("task");

            // Task text
            let p = document.createElement("span");
            p.innerText = inputVal;

            // Icons container
            let icons = document.createElement("div");
            icons.classList.add("icons");

            // Complete icon ✅
            let completeIcon = document.createElement("span");
            completeIcon.innerText = "✅";
            completeIcon.addEventListener("click", function () {
                p.classList.toggle("completed");
            });

            // Delete icon ❌
            let deleteIcon = document.createElement("span");
            deleteIcon.innerText = "❌";
            deleteIcon.addEventListener("click", function () {
                taskDiv.remove();
            });

            // Append icons
            icons.appendChild(completeIcon);
            icons.appendChild(deleteIcon);

            // Build task row
            taskDiv.appendChild(p);
            taskDiv.appendChild(icons);

            // Add to container
            let taskContainer = document.getElementById("taskContainer");
            taskContainer.appendChild(taskDiv);

            // Clear input
            document.getElementById("taskInput").value = "";
        }

        document.getElementById('btn').addEventListener("click", AddTask);
    </script>

</body>

</html>
